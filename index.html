<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
	
	<!-- owl carousel -->
	<link rel="stylesheet" href="./libs/OwlCarousel/owl.carousel.min.css">
	
	<!-- main.css -->	
	<link rel="stylesheet" href="./css/main.css">
	<title>Document</title>
</head>
<body>
	<!--header  -->
	<header class="header">
		
		<!-- header-top -->
		<div class="header-top">
			<div class="container">
				<nav class="header-nav">
					<a class="text-upper"  href="#!">обо мне</a>
					<a class="text-upper"  href="#!">портфолио</a>
					<a class="text-upper"  href="#!">контакты</a>
				</nav>
			</div>
		</div>
		
		<!--header-content  -->
		<div class="header-content">
			<div class="container">
				<div class="header-title">
					<h1 class="h1">	Екатерина Мелисова</h1>
					<h2 class="text-upper">ДИЗАЙНЕР-ИНТЕРЬЕРА</h2>
				</div>
				<div class="start-video">
					<img src="./img/poster.jpg"  width="237" height="178" alt="img">
					
					<div class="start-video__text">
						<button class="start-video__btn">
							<svg class="svg-arrow">
								<use href="./img/svg-sprite.svg#svg-arrow">
							</svg>
						</button>
						<p>Смотреть видео-презентацию</p>
					</div>
				</div>

			</div>
		</div>
		
		<!--header-slider -->
		<div class="header-slider-wrapper">
			<div class="owl-carousel header-slider">
				<div><img src="./img/header.jpg" alt=""></div>
				<div> <img src="./img/1.jpg" alt=""></div>
				<div> <img src="./img/2.jpg" alt=""> </div>
				<div> <img src="./img/3.jpg" alt=""> </div>
				<div> <img src="./img/4.jpg" alt=""> </div>
				<div> <img src="./img/5.jpg" alt=""> </div>
				<div> <img src="./img/6.jpg" alt=""> </div>
			</div>

			<!-- slider-nav -->
			<div class="header-slider__nav">
				
				<button class="slider-next">
					<svg class="svg-arrow">
						<use href="./img/svg-sprite.svg#svg-arrow">
					</svg>
				</button>
				
				<button class="slider-prev">
					<svg class="svg-arrow">
						<use href="./img/svg-sprite.svg#svg-arrow">
					</svg>
				</button>
			</div>
		</div>


	
	</header>

	
	<!-- main -->
	<main class="main"></main>
	
	<!--footer  -->
	<footer class="foter"></footer>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	
	<!-- owl carousel-->
	<script src="./libs/OwlCarousel/owl.carousel.min.js"></script>

	<script src="./js/main.js"></script>
</body>
</html>
